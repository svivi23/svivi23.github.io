<!DOCTYPE html>
<html>
<head>
<script>
// 呼叫APP Scheme
function callAppScheme() {
  // 修改成你想要的APP Scheme
  var appScheme = "lotteryTW://";

  // 嘗試呼叫APP Scheme
  window.location.href = appScheme;

  // 設定倒數計時3秒
  setTimeout(function() {
    // 如果在3秒內未啟動APP，轉跳到指定網址
    window.location.href = "https://onelink.to/ff5t9p";
  }, 3000);
}
</script>
</head>
<body onload="callAppScheme()">
<!-- 這裡可以放一些內容，當頁面載入時會呼叫callAppScheme()函數 -->
<iframe src="https://www.taiwanlottery.com.tw/app/index.html"></iframe>
</body>
</html>
